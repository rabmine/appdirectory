<span style="padding:3px 0px 0px 15px;">
    <span class="tinytext">Country/Currency:</span>
        <select id="countrycurrency" name="countrycurrency">
            <option value="{{ USA }}">United States/USD</option>
            {% for id, values in OTHER.items %}
            {{ id }} ; {{ selected }}
            <option value="{{ id }}" {% if id == selected %}selected="selected"{% endif%}>{{ values.0 }}/{{ values.1 }}</option>
            {% endfor %}
            
        </select>
</span>
